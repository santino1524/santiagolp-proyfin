<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="es">

<!-- HEAD DEL HTML -->
<head th:replace="~{fragments/general-fragments :: headers}">
</head>

<body>

	<!-- CONTENIDO DE CABECERA DE LA APP -->
	<div th:replace="~{fragments/general-fragments :: headerContent}">
	</div>

	<div class="container mt-3">
		<div class="main-container">
			<div class="container">
				<div class="main-content text-center">
					<i class="fas fa-exclamation-triangle"
						style="font-size: 4rem; color: #ffc107;"></i>

					<!-- MENSAJE DE ERROR-->
					<h2 class="text-warning" th:text="${message}"></h2>

					<div class="col text-center">
						<img src="/images/error.png" class="img-fluid"
							style="max-height: 300px;" alt="Error" title="Error">
					</div>

					<!-- VOLVER A MENU -->
					<p class="mt-3 text-center">
						<a th:href="@{/}" class="btn btn-dark">Volver</a>
					</p>
				</div>
			</div>
		</div>
	</div>

	<!-- CONTENIDO DE PIE DE PAGINA -->
	<div th:replace="~{fragments/general-fragments :: footerContent}">
	</div>

</body>

</html>
