<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="es">

<!-- HEAD DEL HTML -->
<head th:replace="~{fragments/general-fragments :: headers}">
</head>

<body>
	<!-- CONTENIDO DE CABECERA DE LA APP -->
	<div th:replace="~{fragments/general-fragments :: headerContent}">
	</div>

	<!-- CONTENIDO DE LA PAGINA -->
	<div class="container text-center mt-5">
		<h2 class="mb-3">Registro de usuario</h2>
		
		    <form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group col-md-4">
          <label for="primerApellido">Primer Apellido</label>
          <input type="text" class="form-control" id="primerApellido" placeholder="Primer Apellido">
        </div>
        <div class="form-group col-md-4">
          <label for="segundoApellido">Segundo Apellido</label>
          <input type="text" class="form-control" id="segundoApellido" placeholder="Segundo Apellido">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="dni">DNI</label>
          <input type="text" class="form-control" id="dni" placeholder="DNI">
        </div>
        <div class="form-group col-md-4">
          <label for="movil">Número de Móvil</label>
          <input type="text" class="form-control" id="movil" placeholder="Número de Móvil">
        </div>
        <div class="form-group col-md-4">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="passwd">Contraseña</label>
          <input type="password" class="form-control" id="passwd" placeholder="Contraseña">
        </div>
        <div class="form-group col-md-6">
          <label for="confirmPasswd">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirmPasswd" placeholder="Confirmar Contraseña">
        </div>
      </div>
      <div class="form-group">
        <label>Preguntas y Respuestas para resetear la contraseña</label>
        <div class="form-row">
          <div class="col-md-4">
            <input type="text" class="form-control mb-2" placeholder="Pregunta 1">
            <input type="text" class="form-control mb-2" placeholder="Respuesta 1">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control mb-2" placeholder="Pregunta 2">
            <input type="text" class="form-control mb-2" placeholder="Respuesta 2">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control mb-2" placeholder="Pregunta 3">
            <input type="text" class="form-control mb-2" placeholder="Respuesta 3">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
	</div>

	<div th:replace="~{fragments/general-fragments :: footSpace}">
	</div>

	<!-- CONTENIDO DE PIE DE PAGINA -->
	<div th:replace="~{fragments/general-fragments :: footerContent}">
	</div>

</body>

</html>
