<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<!-- HEAD DEL HTML -->
<head th:replace="~{fragments/general-fragments :: headers}">
</head>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Restablecer contraseña</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="username">Usuario:</label> <input type="text"
									class="form-control" id="username" readonly>
							</div>
							<div class="form-group">
								<label for="current-password">Contraseña actual:</label> <input
									type="password" class="form-control" id="current-password"
									placeholder="Introduce tu contraseña actual" required autocomplete="password">
							</div>
							<div class="form-group">
								<label for="new-password">Contraseña nueva:</label> <input
									type="password" class="form-control" id="new-password"
									placeholder="Introduce tu nueva contraseña" required>
							</div>
							<div class="form-group">
								<label for="confirm-password">Confirmar contraseña:</label> <input
									type="password" class="form-control" id="confirm-password"
									placeholder="Confirma tu nueva contraseña" required>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary mr-2">Aceptar</button>
								<button type="button" class="btn btn-secondary d-none"
									onclick="window.location.href='@{/}'">Cancelar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
