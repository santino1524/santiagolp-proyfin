<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="es">

<!-- HEAD DEL HTML -->
<head th:replace="~{fragments/general-fragments :: headers}">
</head>

<body>
	<!-- CONTENIDO DE CABECERA DE LA APP -->
	<div th:replace="~{fragments/general-fragments :: headerContent}">
	</div>

	<!-- CONTENIDO DE LA PAGINA -->
	<div class="container mt-3 ">
		<div class="row">
			<div class="col-md-12 text-center">
				<img src="/images/welcome-index.png" class="img-fluid"
					style="max-height: 250px;" alt="Bienvenido" title="Bienvenido">
				<div>
					<h5>¡Saludos! Soy Goku. Bienvenido al Universo Saiyan. Explora
						el mundo de Dragon Ball Z con los mejores productos de este
						legendario Manga Japonés.</h5>
				</div>
			</div>
		</div>
	</div>

	<div class="container text-center mt-3" id="containerIndex"></div>
	</div>

	<div class="d-none text-center mt-5" id="msgNotFound">
		<p class="font-weight-bold" style="font-size: 24px;">La tienda aún no tiene productos a ofrecer.</p>
	</div>

	<div class="col text-center d-none mt-5 mb-5" id="not-found">
		<img src="/images/not-found.png" class="img-fluid"
			style="max-height: 400px;">
	</div>

	<!-- MODAL PRODUCT -->
	<div th:replace="~{fragments/general-fragments :: modalProduct}">
	</div>

	<!-- CONTENIDO DE PIE DE PAGINA -->
	<div th:replace="~{fragments/general-fragments :: footerContent}">
	</div>

	<!-- Loader -->
	<div class="loader-wrapper" id="loader-wrapper">
		<div class="loader"></div>
	</div>

	<script type="text/javascript" th:src="@{/js/index.js}"></script>
	<script>
		// Obtener todas las categorias 
		window.onload = async function() {
			loaderActive();
			
			await loadIndex();
		}
	</script>
</body>

</html>
