<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>
	<!-- FRAGMENTO PEDIDOS -->
	<div th:fragment="orders">PEDIDOS</div>

	<!-- FRAGMENTO PRODUCTOS -->
	<div th:fragment="products">
		<script>
			// Actualizar select de Categorias
			window.onload = function() {
				showCategories();
			}
		</script>
		<div class="container text-center mt-2">
			<div class="form-row">
				<div class="form-group col-md-4">
					<form action="products/searchByProductNumber" method="POST"
						class="bg-light p-3">
						<h5>Buscar producto</h5>
						<label for="productNum">Número de producto</label> <input
							type="number" class="form-control mb-3" id="productNum"
							name="productNum" placeholder="Ingrese el número" required
							pattern="^\d{13}$"
							title="Número de producto: 13 dígitos numéricos">
						<button type="submit" class="btn btn-secondary">Buscar</button>
					</form>

					<form class="bg-light p-3 mt-2" id="formCategory">

						<div id="messageCategory" class="alert alert-success d-none"
							role="alert"></div>
						<div class="alert alert-danger d-none" role="alert"
							id="messageCategoryError"></div>

						<h5>Categoría de producto</h5>
						<label for="categoryName">Nombre de la categoría</label> <input
							type="text" class="form-control mb-3" name="categoryName"
							id="categoryName" oninput="showDeleteCategory()">
						<button type="button" class="btn btn-secondary"
							onclick="saveCategory()">Guardar</button>
						<button type="button" class="btn btn-danger d-none"
							id="buttonDeleteCategory" onclick="deleteCategory()">Eliminar
							Categoría</button>
					</form>
				</div>
				<div class="col-md-8">
					<form action="products" method="POST" class="bg-light p-3 mb-2"
						id="formProduct">
						<input type="hidden" name="categoryId">
						<h5>Agregar producto</h5>

						<div id="messageProduct" class="alert alert-success d-none"
							role="alert"></div>
						<div class="alert alert-danger d-none" role="alert"
							id="messageProductError"></div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<input type="hidden" id="productId" name="productId"> <label
									for="productNumber">Número *</label> <input type="text"
									class="form-control mb-3" name="productNumber"
									id="productNumber" placeholder="Generar número"
									onclick="generateEAN13()" readonly> <label
									for="productName">Nombre *</label> <input type="text"
									class="form-control mb-3" name="productName" id="productName"
									placeholder="Ingrese el nombre"> <label
									for="productDescription">Descripción</label>
								<textarea class="form-control mb-3" name="productDescription"
									id="productDescription" rows="3"
									placeholder="Ingrese la descripción"></textarea>
								<label for="productCategory">Categoría *</label> <select
									class="form-control" name="productCategory"
									id="productCategory">
									<option value="">Seleccione</option>
								</select>
							</div>
							<div class="form-group col-md-6">
								<label for="productSize">Tamaño *</label> <input type="text"
									class="form-control mb-3" name="productSize" id="productSize"
									placeholder="Ingrese la talla"> <label
									for="productQuantity">Cantidad *</label> <input type="number"
									class="form-control mb-3" name="productQuantity"
									id="productQuantity" placeholder="Ingrese la cantidad">
								<label for="files">Cargar imágenes *</label> <input type="file"
									class="form-control-file mb-3" id="files" multiple>
								<input type="hidden" id="imageUrls" name="imageUrls">
								<div class="form-row justify-content-center">
									<button type="button" class="btn btn-danger mb-3 d-none"
										id="buttonDeleteImages">Eliminar imágenes</button>
								</div>
								<label for="iva">IVA *</label> <input type="number"
									class="form-control mb-3" name="iva" id="iva"
									placeholder="Ingrese el IVA"> <label for="basePrice">Precio
									base *</label> <input type="number" class="form-control mb-3"
									name="basePrice" id="basePrice"
									placeholder="Ingrese el precio base">
							</div>
						</div>
						<button type="button" class="btn btn-secondary"
							onclick="submitFormProduct(this.form)">Guardar producto</button>
						<button type="submit" class="btn btn-danger d-none"
							id="buttonDeleteProduct">Eliminar producto</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- FRAGMENTO DENUNCIAS -->
	<div th:fragment="complaints">DENUNCIAS</div>

	<!-- FRAGMENTO ENVIOS -->
	<div th:fragment="sendings">ENVIOS</div>

	<!-- FRAGMENTO USUARIOS -->
	<div th:fragment="users">USUARIOS</div>

</body>

</html>
